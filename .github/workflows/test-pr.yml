name: Frontend PR Build Check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    runs-on: self-hosted
    concurrency:
      group: pr-${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependecies
        working-directory: frontend
        run: npm ci

      - name: Typeâ€‘check
        working-directory: frontend
        run: npm run typecheck --if-present

      - name: Run unit tests
        working-directory: frontend
        run: npm test --if-present -- --ci

      - name: Build production bundle
        working-directory: frontend
        env:
          CI: "true"
        run: npm run build

      - name: Archive dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: frontend/dist
